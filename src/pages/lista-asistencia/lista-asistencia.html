<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<ion-header>
    <ion-navbar>
    
      <ion-title>Listado Asistentes</ion-title>
      <ion-buttons end>
          <button ion-button (click)="closeModal()" >Cerrar </button>   
        </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content padding >

<body class="body">
<table class="table" >
    <thead>
      <tr>
        <th class="th">Apellido</th>
        <th class="th">Nombre</th>
        <th class="th">Aula</th>
        <th class="th">Presente</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listado">
            <td style="border-top:0px; ">{{item.Apellido}} </td>
            <td style="border-top:0px; ">{{item.Nombre}} </td>
            <td style="border-top:0px; ">{{item.Aula}} </td>
            <td class="checkbox" style="border-top:0px; ">
                <label>
                  <input type="checkbox" value="">
                  <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                </label>
              </td>
          </tr>
    </tbody>
  </table> 
  <div align="center">
  <button type="button" style="margin-left:25px;outline:none;" class="btn btn-danger btn-circle btn-lg"><i class="glyphicon glyphicon-remove"></i></button>
  <button type="button" style="margin-left:190px;outline:none;" class="btn btn-success btn-circle btn-lg"><i class="glyphicon glyphicon-ok"></i></button>
</div>
  </body>
</ion-content>
