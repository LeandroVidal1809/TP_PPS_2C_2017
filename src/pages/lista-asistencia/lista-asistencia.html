<body class="body">
<table class="table" >
    <thead>
      <tr>
        <th class="th">Apellido</th>
        <th class="th">Nombre</th>
        <th class="th">Presente</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listado">
            <td style="border-top:0px; ">{{item.apellido}} </td>
            <td style="border-top:0px; ">{{item.nombre}} </td>
            <td class="checkbox" style="border-top:0px; ">
                <label>
                  <input type="checkbox" value="">
                  <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                </label>
              </td>
          </tr>
    </tbody>
  </table> 
  <button type="button" style="margin-left:25px;" style="outline:none" class="btn btn-danger btn-circle btn-lg"><i class="glyphicon glyphicon-remove"></i></button>
  <button type="button" style="margin-left:190px;" style="outline:none" class="btn btn-success btn-circle btn-lg"><i class="glyphicon glyphicon-ok"></i></button>
  
  </body>
