<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  
  <ion-fab  down right edge> 
           <button ion-fab mini><ion-icon name="contact" ></ion-icon></button>
            <ion-fab-list>
              <button ion-fab  (click)="piano()"><ion-icon name="body"></ion-icon></button>
              <button ion-fab  (click)="EnviarMensaje()" ><ion-icon name="thumbs-up"></ion-icon></button>
              <button ion-fab  (click)="CerrarSesion()" ><ion-icon name="power"></ion-icon></button>
           
            </ion-fab-list>
         </ion-fab> 
  <button ion-button secondary menuToggle>Toggle Menu</button>
 
</ion-content>
