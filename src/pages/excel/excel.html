<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<ion-header>
  <ion-navbar>
  
    <ion-title>Importación de planila excel</ion-title>
    <ion-buttons end>
        <button ion-button (click)="closeModal()" >Cerrar </button>   
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding align="center">
    <ion-fab  down right edge> 
        <button ion-fab mini><ion-icon name="contact" ></ion-icon></button>
         <ion-fab-list>
           <button ion-fab  (click)="piano()"><ion-icon name="body"></ion-icon></button>
           <button ion-fab  (click)="EnviarMensaje()" ><ion-icon name="thumbs-up"></ion-icon></button>
           <button ion-fab  (click)="logOut()" ><ion-icon name="power"></ion-icon></button>
         </ion-fab-list>
      </ion-fab>
<div class="login-body">
   
                  <div >
                    <div id="login-access" >
                      <h2><i class="glyphicon glyphicon-log-in"></i> Importar/Exportar Excels</h2>						
                    </div>
                  <div class="foto" >						
                      <img width="150" height="150" src="assets/imgs/excel.jpg">
                      <br><br>
                      
                        <select  [(ngModel)]="aulaSelect" style="color:black;" >
                            <option>Seleccione un aula para asociar...</option>
                            <option>200</option>
                            <option>201</option>
                            <option>202</option>
                          </select>
                        <select [(ngModel)]="materiaSelect"  style="color:black;" >
                            <option>Seleccione una materia para asociar..</option>
                            <option>Laboratorio 1</option>
                            <option>Programacion 1</option>
                            <option>Base de Datos</option>
                          </select>
                  </div>
  
              <!-- <div style="margin-top:20px; ">                
                    <input type="text" style="width: 80%;display: inline-block;height: 50px;" placeholder="Seleccione su planilla..."  class="selectpick">
                    <button type="submit" style="width: 5%;margin-top:0px;align-text:right;" class="btn btn-warning"> ... </button>      
              </div> -->
                  </div>
              
                  <ion-navbar color='favorite'> 
                    
                     <ion-buttons start>
                       <button ion-button icon-only (click)="elegirArchivos()">
                           <ion-icon name="add"></ion-icon>
                         </button>
                     </ion-buttons>
                     <ion-title>
                       CSV Data
                     </ion-title>
                     <ion-buttons end>
                       <button ion-button icon-only (click)="elegirModo()">
                           <ion-icon name="download"></ion-icon>
                         </button>
                         <button ion-button icon-only (click)="guardarLista()">
                           <ion-icon name="cloud-upload"></ion-icon>
                         </button>
                     </ion-buttons >
                   </ion-navbar>


  
                    <p *ngIf="archivo == null">Presiona el botón + para elegir un archivo</p>
                  
                      <table border="1" class="data-table" style="overflow-x:auto;">
                      
                        <th *ngIf="archivo != null">Legajo</th>
                        <th *ngIf="archivo != null">Nombre y apellido</th>
                        <th *ngIf="archivo != null">Horario</th>
                        <tr *ngFor="let row of csvData; let i = index">
                            <td *ngFor="let data of row; let j = index; trackBy: trackByFn">
                              <ion-input type="text" [(ngModel)]="csvData[i][j]"></ion-input>
                            </td>
                          </tr>
                      </table>

  </div>
</ion-content>
