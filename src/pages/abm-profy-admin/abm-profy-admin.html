<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<ion-header>
    <ion-navbar>
   
      <ion-title>ABM {{'PROFESOR'| translate}} & {{'ADMINISTRATIVO'| translate}}</ion-title>
      <ion-buttons end>
          <button ion-button (click)="closeModal()" >{{'CERRAR'| translate}} </button>   
        </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content padding align="center">
    <!---->      

 
    <div class="tab-content tabs-login col-lg-10 col-md-10 col-sm-10 cols-xs-10">
      <div id="login-access" class="tab-pane fade active in">
        <h2><i class="glyphicon glyphicon-log-in"></i> ABM {{'PROFESOR'| translate}} & {{'ADMINISTRATIVO'| translate}}</h2>						

        <input type="text" id="a" name="a" [(ngModel)]="nombre" placeholder="{{'Ingrese su nombre'| translate}}">
        <input type="email" id="c" name="c" [(ngModel)]="email" placeholder="{{'Ingrese su email'| translate}} ">
        <input type="password" id="c" name="c" [(ngModel)]="password" placeholder="{{'Ingrese su Clave'| translate}} ">
        <input type="password" id="c" name="c" [(ngModel)]="passwordconfirm" placeholder="{{'Repita su Clave'| translate}} ">
        <select  [(ngModel)]="tipo" style="color:black;" >
            <option>{{'SELECCIONE UN TIPO DE USUARIO'| translate}}...</option>
            <option>{{'PROFESOR'| translate}}</option>
            <option>{{'ADMINISTRATIVO'| translate}}</option>
            
          </select>



      </div>
      
      <button  (click)="Guardar()" class="btn btn-primary btn-md">{{'REGISTRAR USUARIO'| translate}}</button>
    </div>
  </ion-content>
