<div class="container">
<div class="row">
<div class="col-md-4 col-md-offset-4">
<div class="form-body">
    <ul class="nav nav-tabs final-login">
      <li class={{claseLogin}}><a data-toggle="tab" (click)="mortrarA('A')"  >Iniciar Sesión</a></li>
      <li class={{claseRegistrar}}><a data-toggle="tab" (click)="mortrarA('B')">Registrar</a></li>
    </ul>
    <div class="tab-content">
      <div id="sectionA" [hidden]="seccionA" class="tab-pane fade in active">
        <div class="innter-form">
            <form class="sa-innate-form" method="post">
            <label>Direccion de correo electronico</label>
            <input type="text" name="username" [(ngModel)]="username">
            <label>Clave</label>
            <input type="password" name="password" [(ngModel)]="password">
            <button style="width:30%;font-size:9px;" ion-button  color="dark" (click)="CargarADM('Administrador')" >Admin</button>
            <button style="width:30%;font-size:12px;" ion-button  color="dark" (click)="CargarADM('Profesor')" >Profesor</button> 
            <button style="width:30%;font-size:9px;" ion-button  color="dark" (click)="CargarADM('Administrativo')" >Administrativo</button>
            <button type="submit" (click)="login()">Entrar</button>
            <!-- <a href="">Forgot Password?</a> -->
            </form>
          </div>
            <div class="social-login">
    		<ul>
          <div>
            <!-- <a href="">Forgot Password?</a>      <li> <button ion-button  round (click)="loginwith('facebook')"> <ion-icon name="logo-facebook"></ion-icon>&nbsp;Facebook</button></li>
            -->  
            <button ion-button (click)="loginwith('twitter')" icon-twitter>
                <ion-icon name="logo-twitter"></ion-icon>&nbsp;Twitter
              </button>
              <button ion-button (click)="loginwith('github')" icon-github>
                  <ion-icon name="logo-github"></ion-icon>&nbsp;github
                </button>
                <button ion-button (click)="loginwith('google')" icon-google>
                    <ion-icon name="logo-google"></ion-icon>&nbsp;google
                  </button>

     

            </div>
            
            </ul>
            </div>
            <div class="clearfix"></div>
        </div>
        <div id="sectionB" [hidden]="seccionB">
			<div class="innter-form">
            <form class="sa-innate-form" method="post">
            <!-- <label>Nombre</label>
            <input type="text" name="username"> -->
            <label>Direccion de correo electronico</label>
            <input type="text" name="username" [(ngModel)]="username">
            <label>Contraseña</label>
            <input type="password" name="password" [(ngModel)]="password">
            <label>Repetir Contraseña</label>
            <input type="password" name="password2" [(ngModel)]="passwordconfirm">
            <button type="submit" (click)="Aceptar()">Registrar</button>
            </form>
            </div>
            <div class="social-login">

            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    </div>
