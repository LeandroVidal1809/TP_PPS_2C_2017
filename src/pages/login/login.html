<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>
<ion-fab  center  edge> 
    <button ion-fab mini>
      <ion-icon name="contact" ></ion-icon></button>
     <ion-fab-list side="left">
       
       <button ion-fab style="margin:0px 3px;" (click)="loginwith('github')" ><ion-icon name="logo-github"></ion-icon></button>
       <button ion-fab style="margin:0px 3px;" (click)="loginwith('google')" ><ion-icon name="logo-googleplus"></ion-icon></button>
       <button ion-fab style="margin:0px 3px;" (click)="loginwith('twitter')"><ion-icon name="logo-twitter"></ion-icon></button>
      </ion-fab-list>
      <ion-fab-list side="right">
       <button ion-fab  style="margin:0px 3px;" (click)="CargarADM('Administrativo')" ><ion-icon name="logo-angular"></ion-icon></button>
       <button ion-fab style="margin:0px 3px;"   (click)="CargarADM('Profesor')" ><ion-icon name="school"></ion-icon></button>
       <button ion-fab style="margin:0px 3px;"  (click)="CargarADM('Administrador')" ><ion-icon name="logo-html5"></ion-icon></button>
      </ion-fab-list>
  </ion-fab>
<br><br><br><br>


<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
        <div class="form-body">
            <div class={{conteiner}}>
                  <ul class="nav nav-tabs final-login">
 
          
                  <li class={{claseLogin}} ><a data-toggle="tab" (click)="mortrarA('A')"  >Iniciar Sesión</a></li>
                  <li class={{claseRegistrar}} ><a data-toggle="tab" (click)="mortrarA('B')">Registrar</a></li>
                </ul>
                <div class="tab-content">
                  <div id="sectionA" [hidden]="seccionA" class="tab-pane fade in active">
                    <div class="innter-form">
                  
                    <label>Direccion de correo electronico</label>
                    <input class={{textBox}} type="text" name="username" [(ngModel)]="username">
                    <label>Clave</label>
                    <input class={{textBox}} type="password" name="password" [(ngModel)]="password">
                    <br>
                    <form class="sa-innate-form" method="post">
                    <button class={{claseBoton}} type="submit" (click)="login()">Entrar</button>
                    <br>
                    <button class={{claseBoton}} type="submit" (click)="Temas('1')">Custom</button>
                    <button class={{claseBoton}} type="submit" (click)="Temas('2')">Argentina</button>
                    <button class={{claseBoton}} type="submit" (click)="Temas('3')">Profesional</button>
                    <button class={{claseBoton}} type="submit" (click)="Temas('4')">Naif</button> 
                    </form>
                  </div> 
                    <div class="clearfix"></div>
                </div>
                <div id="sectionB" [hidden]="seccionB">
              <div class="innter-form">
                    <form class="sa-innate-form" method="post">
                    <label>Nombre</label>
                    <input class={{textBox}} type="text" name="nombre" [(ngModel)]="nombre">
                    <label>Direccion de correo electronico</label>
                    <input class={{textBox}} type="text" name="username" [(ngModel)]="username">
                    <label>Contraseña</label>
                    <input class={{textBox}} type="password" name="password" [(ngModel)]="password">
                    <label>Repetir Contraseña</label>
                    <input class={{textBox}} type="password" name="password2" [(ngModel)]="passwordconfirm">
                    <button class={{claseBoton}} type="submit" (click)="Aceptar()">Registrar</button>
                    </form>
                    </div>
                    <div class="social-login">

                    </div>
                </div>
            </div>
          </div>
          </div>
        </div>
    </div>
</div>
