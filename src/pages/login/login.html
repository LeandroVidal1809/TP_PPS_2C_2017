<div class="container">
<div class="row">
<div class="col-md-4 col-md-offset-4">
<div class="form-body">
    <ul class="nav nav-tabs final-login">
      <li class={{claseLogin}}><a data-toggle="tab" (click)="mortrarA('A')"  >Iniciar Sesión</a></li>
      <li class={{claseRegistrar}}><a data-toggle="tab" (click)="mortrarA('B')">Registrar</a></li>
    </ul>
    <div class="tab-content">
      <div id="sectionA" [hidden]="seccionA" class="tab-pane fade in active">
        <div class="innter-form">
            <form class="sa-innate-form" method="post">
            <label>Direccion de correo electronico</label>
            <input type="text" name="username" [(ngModel)]="username">
            <label>Clave</label>
            <input type="password" name="password" [(ngModel)]="password">
            <button ion-button  color="dark" (click)="CargarADM()" >Admin</button> 
            <button type="submit" (click)="login()">Entrar</button>
            <!-- <a href="">Forgot Password?</a> -->
            </form>
          </div>
            <div class="social-login">
    		<ul>
            <li><a><i class="fa fa-facebook"></i>  <button type="submit" (click)="signInWithFacebook()">Facebook</button></a></li>
            <li><a><i class="fa fa-google-plus"></i>  <button type="submit" (click)="signInWithGoogle()">Google+</button></a></li>

            <li><a><i class="fa fa-github"></i>  <button type="submit"  (click)="signInWithGitHub()">Github</button></a></li>
      
            </ul>
            </div>
            <div class="clearfix"></div>
        </div>
        <div id="sectionB" [hidden]="seccionB">
			<div class="innter-form">
            <form class="sa-innate-form" method="post">
            <!-- <label>Nombre</label>
            <input type="text" name="username"> -->
            <label>Direccion de correo electronico</label>
            <input type="text" name="username" [(ngModel)]="username">
            <label>Contraseña</label>
            <input type="password" name="password" [(ngModel)]="password">
            <label>Repetir Contraseña</label>
            <input type="password" name="password2" [(ngModel)]="passwordconfirm">
            <button type="submit" (click)="Aceptar()">Registrar</button>
            </form>
            </div>
            <div class="social-login">

            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    </div>
