<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<ion-header>
  <ion-navbar>

    <ion-title>Estadisticas</ion-title>
    <ion-buttons end>
        <button ion-button (click)="closeModal()" >Cerrar </button>   
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding align="center">
    <ion-fab  down right edge> 
        <button ion-fab mini><ion-icon name="contact" ></ion-icon></button>
         <ion-fab-list>
           <button ion-fab  (click)="piano()"><ion-icon name="body"></ion-icon></button>
           <button ion-fab  (click)="EnviarMensaje()" ><ion-icon name="thumbs-up"></ion-icon></button>
           <button ion-fab  (click)="logOut()" ><ion-icon name="power"></ion-icon></button>
         </ion-fab-list>
      </ion-fab>
 

    <h2><i class="glyphicon glyphicon-log-in"></i>   Estadisticas de encuestas!</h2>	
  

    <ion-slides pager>
      
        <ion-slide block style="background-color: light">
            <br> <br> 
  
            
        <div style="display: block">
            <canvas baseChart
                        [data]="doughnutChartData"
                        [labels]="doughnutChartLabels"
                        [chartType]="doughnutChartType"
                        (chartClick)="chartClicked($event)"
                        ></canvas>
                       </div>     <br> <br> 
         
  
        </ion-slide>
      
        <ion-slide block style="background-color: light"><br> <br> 
         
          
        
          <div style="display: block">
              <canvas baseChart
                          [data]="doughnutChartData2"
                          [labels]="doughnutChartLabels"
                          [chartType]="doughnutChartType"
                          (chartClick)="chartClicked($event)"
                          ></canvas>
                        </div>     <br> <br> 
  
            
      
        
        </ion-slide>
      
        <ion-slide block  style="background-color: light">
            <br> <br> 
          
          
        
          <div style="display: block">
              <canvas baseChart
                          [data]="doughnutChartData3"
                          [labels]="doughnutChartLabels"
                          [chartType]="doughnutChartType"
                          (chartClick)="chartClicked($event)"
                         ></canvas> 
                        </div>     <br> <br> 
                       
  
      
        </ion-slide>
      
      </ion-slides>
</ion-content>
