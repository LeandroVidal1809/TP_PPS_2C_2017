<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<ion-header>
  <ion-navbar>
    
    <ion-title>ABM Alumnos</ion-title>
    <ion-buttons end>
        <button ion-button (click)="closeModal()" >Cerrar </button>   
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding align="center">
 

    <!-- <div class="tab-content tabs-login col-lg-10 col-md-10 col-sm-10 cols-xs-10"> -->
      <div>
        <div class="form-body">
            <ul class="nav nav-tabs final-login">
              <li class={{claseAlta}}><a data-toggle="tab" (click)="mortrarA('A')"  >Alta </a></li>
              <li class={{claseBaja}}><a data-toggle="tab" (click)="mortrarA('B')">Baja</a></li>
              <li class={{claseModificacion}}><a data-toggle="tab" (click)="mortrarA('C')">Modificacion</a></li>
              <li class={{claselista}}><a data-toggle="tab" (click)="mortrarA('D')">Cargar lista</a></li>
            </ul>
        <div class="tab-content">
        <div id="sectionA" [hidden]="seccionA" class="tab-pane fade in active">
          <div class="innter-form">
              Legajo
              <input type="text" id="c" name="c" [(ngModel)]="legajo" placeholder="Ingrese su legajo ">
              Nombre
              <input type="text" id="a" name="a" [(ngModel)]="nombre" placeholder="Ingrese su nombre">
            <button  (click)="Guardar()" class="btn btn-primary btn-md">Guardar</button>
          </div>
        </div>
        <div id="sectionB" [hidden]="seccionB">
          <div class="innter-form">
            Ingrese el legajo del alumno 
            <input type="text" id="c" name="c" [(ngModel)]="legajo" placeholder="Ingrese su legajo ">
            <button  (click)="Guardar2()" class="btn btn-primary btn-md">Borrar</button>
          </div>
        </div>
        <div id="sectionC" [hidden]="seccionC">
          <div class="innter-form">
          <div [hidden]="Modificar">
              Ingrese el legajo del alumno 
              <input type="text" id="c" name="c" [(ngModel)]="legajo" placeholder="Ingrese su legajo ">
              <button  (click)="Buscar()" class="btn btn-primary btn-md">Buscar</button>
          </div>
          <div [hidden]="!Modificar">
              Legajo
              <input type="text" id="c" name="c" [(ngModel)]="legajo"  disabled>
              Nombre
              <input type="text" id="a" name="a" [(ngModel)]="nombre" placeholder="Ingrese su nombre">
              <button  (click)="Guardar3()" class="btn btn-primary btn-md">Guardar</button>
          </div>
        
          </div>
        </div>
        <div id="sectionA" [hidden]="seccionD" class="tab-pane fade in active">
            <div class="innter-form">
                Lista
                    <table border="1" class="table"  >
                        <thead>
                          <tr>
                            <th class="th">          Legajo                      </th>
                            <th class="th">          Nombre                      </th>
                          </tr>
                        </thead>
                        <tbody>
                              <tr *ngFor="let item of ListaNuevos;let i=index">
                                <td style="border-top:0px; ">{{item.Legajo}} </td>
                                <td style="border-top:0px; ">{{item.Nombre}} </td>             
                              </tr>
                        </tbody>
                      </table> 
                      <button  (click)="GuardarLista()" class="btn btn-primary btn-md">Guardar</button>
            </div>
          </div>
        
        </div>


        </div>
    </div>

</ion-content>
