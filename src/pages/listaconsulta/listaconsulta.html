<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<ion-header>
    <ion-navbar>
    
      <ion-title>Listado Asistentes</ion-title>
      <ion-buttons end>
          <button ion-button (click)="closeModal()" >Cerrar </button>   
        </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content padding  class="body" >
      <ion-fab  down right edge> 
          <button ion-fab mini><ion-icon name="contact" ></ion-icon></button>
           <ion-fab-list>
             <button ion-fab  (click)="piano()"><ion-icon name="body"></ion-icon></button>
             <button ion-fab  (click)="EnviarMensaje()" ><ion-icon name="thumbs-up"></ion-icon></button>
             <button ion-fab  (click)="logOut()" ><ion-icon name="power"></ion-icon></button>
           </ion-fab-list>
        </ion-fab>
        <table>
          <tr>
            <td class="foto">  
                <img *ngIf="!urlPhoto" class="foto"  src="assets/imgs/defecto.png">
                 <img [src]="urlPhoto" *ngIf="urlPhoto" /> 
           </td>
            <td>
                <tr class="titulo1">Materia: {{MateriaFiltro}}</tr>
                <tr class="titulo1"> Aula: {{AulaFiltro}}</tr>     
                <tr class="titulo1">{{this.Fechas}}</tr>     
            </td>
                 
        </tr>
      </table>
    
  <table class="table" >
    <thead>
      <tr>
        <th class="th">Legajo</th>
        <th class="th">Nombre</th>
        <th class="th">Asitencia</th>
      </tr>
    </thead>
    <tbody>
          <tr *ngFor="let item of listado">
            <td style="border-top:0px; ">{{item.Legajo}} </td>
            <td style="border-top:0px; ">{{item.Nombre}} </td>
            <td *ngIf='item.Presente==true' class="Presente">Presente</td>
            <td *ngIf='item.Presente==false' class="Ausente">Ausente</td>
          </tr>
    </tbody>
  </table> 
  
</ion-content>
